version: '3.8'

services:
  log-my-job:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: log-my-job-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# Note: Pas de volume necessaire - donnees stockees en localStorage cote client
